<body>
    <div>
        <a href="index.html">Página Inicial</a>

        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a> 
    </div>

    <p> Preencha as informações das compras do cliente </p>

    <form action="">       
        <div>
            <label for="descricao">Quais os produtos: </label>
            <input type="text" id="produto" name="descrição">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div>
            <label for="pagamento">Escolha o método de pagamento: </label>
            <select name="cars" id="cars">
                  <option value="credito">Crédito</option>
                  <option value="debito">Débito</option>
            </select>
        </div>

        <div class="form-add">
            <button type="submit"> Adicionar </button>
        </div>
    </form>
